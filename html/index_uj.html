		<p>・為替レート(対ドル)
		  国際的な金融取引や貿易の決済に利用されることが多いアメリカドル（米ドル）との為替レート。
		  通貨は一般に当該国・地域の外では通用しないため、貿易や資本移動など国境を越える取引においては、当該国・地域で通用する通貨へ交換する必要が生じる。
		 その際、自国・地域と相手国・地域との通貨の交換比率を決定するための概念が為替レートである。
		</p><br>
		<a href = "../data/2usdjpy.csv">使用データ</a>
		は、「東京市場 ドル・円」（日本銀行時系列統計データ検索サイト）より為替レートを引用。
