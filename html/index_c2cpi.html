	<p>・CPI</p>
	<p> 全国の世帯が購入する各種の商品（財・サービス）の価格の平均的な変動を測定するものです。すなわち、ある時点の世帯の消費構造を基準に、</p>
	<p>これと同等のものを購入した場合に必要な費用がどのように変動したかを指数値で表しています。</p>
	<p>corecore_cpiは変動の激しいエネルギーや生鮮食品を除外したCPI。</p><br>
	<a href = "../data/c2cpi.csv">使用データ</a>
	は、「平成22年基準消費者物価指数 長期時系列データ 品目別価格指数 全国」（総務省統計局）より<br>
	食料（酒類を除く）及びエネルギーを除く総合データから引用。
	<a href = "http://www.e-stat.go.jp/SG1/estat/List.do?bid=000001033702&cycode=0">参照ページ</a>
