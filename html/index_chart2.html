<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript" src="../js/jquery_csv.js"></script>
		<script type="text/javascript" src="../js/chart_sample.js"></script>
	</head>
	<body>
		<script src="http://code.highcharts.com/highcharts.js"></script>
		<script src="http://code.highcharts.com/modules/exporting.js"></script>

		<div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
		<a href = "../data/inf_data3.csv">使用データ</a>
		は、「平成22年基準消費者物価指数 長期時系列データ 品目別価格指数 全国(月次)」（総務省統計局）より<br>
		食料（酒類を除く）及びエネルギーを除く総合データから引用。<a href = "http://www.e-stat.go.jp/SG1/estat/List.do?bid=000001033702&cycode=0">参照ページ</a>
		「家計調査（家計収支編） 時系列データ（二人以上の世帯）」（総務省統計局）より<br>
		農林漁家世帯を除く結果の（昭和38年～平成24年）（全国）年次データから引用。<a href = "http://www.stat.go.jp/data/kakei/longtime/index.htm#longtime">参照ページ</a>
		「時系列データ：国際収支」（財務省）より"Ｍ２／平残前年比／マネーストック（2004年3月以前はマネーサプライ）を引用。
		<a href = "http://www.stat-search.boj.or.jp/#">参照ページ</a>の通貨量

		        <p>JavaScriptがオフになっています。オンにして実行してください。</p>
    		</noscript>
	</body>
</html>
